<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MC模组翻译参考词典</title>
        <link rel="icon" href="favicon.ico" />
        <link
            href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.7/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">MC模组翻译参考词典</h1>
            <div class="input-group mb-3">
                <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="请输入搜索词..."
                />
                <select id="searchMode" class="form-select" style="max-width: 150px;" aria-label="搜索模式">
                    <option value="en2zh">英文查中文</option>
                    <option value="zh2en">中文查英文</option>
                </select>
                <button id="searchButton" class="btn btn-primary">查询</button>
            </div>
            <div id="results">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>翻译结果</th>
                            <th>原文</th>
                            <th>所属模组</th>
                            <th>出现频率</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
                <div id="pagination" class="d-flex justify-content-center"></div>
            </div>
            <footer class="text-center mt-5">
                <p>
                    本站由
                    <a href="https://vmct-cn.top/">VM汉化组</a>
                    捂脸制作，本项目完全开源，欢迎大家在⭐
                    <a href="https://github.com/Wulian233/mcmod-translation-dict">Github</a>
                    上提出建议和贡献代码！
                </p>
                <p>
                    词典翻译数据基于
                    <a href="https://github.com/VM-Chinese-translate-group/i18n-Dict-Extender">i18n Dict Extender</a>
                    项目生成，遵循
                    <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans">CC BY-NC-SA 4.0 协议</a>。
                </p>
                <p>最后更新于：2025-07-15</p>
            </footer>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
